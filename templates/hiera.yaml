---
:backends:
  - yaml
  - eyaml

:hierarchy:
  - secret/overrides_for_%{::environment}
  - secret/%{::environment}
  - secret/common
  - "hosts/%{::clientcert}"
  - overrides_for_%{::environment}
  - "%{::environment}"
  - users
  - common

:yaml:
  :datadir: "{{puppet_basedir}}/environments/%{::environment}/hieradata"
:eyaml:
  :datadir: "{{puppet_basedir}}/environments/%{::environment}/hieradata"
  :pkcs7_private_key: "{{puppet_basedir}}/keys/private_key.pkcs7.pem"
  :pkcs7_public_key:  "{{puppet_basedir}}/keys/public_key.pkcs7.pem"
